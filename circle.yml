machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull thewtex/centos-build:v1.0.0

test:
  override:
    - make build
    - make example

deployment:
  hub:
    branch: centos
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push
